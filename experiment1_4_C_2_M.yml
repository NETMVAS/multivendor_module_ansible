- name: "first experiment 4 virtual cisco c3750  and 2 mikrotik RB750GR3"
  hosts:
    - router_mikrotik
    - router_cisco
  gather_facts: false
  ignore_errors: true
  roles:
    - role: config_hostname
      hostname: "{{ hostname_test }}"
      action: set

    - role: config_interface_ethernet
      interface: {{ interface_test }}
      action: enable
