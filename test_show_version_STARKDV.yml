- name: "change_hostname"
  hosts: "{{ hosts }}"
  gather_facts: false
  ignore_errors: true
  tasks:

    - name: show interface
      routeros_facts:
        gather_subset: "{{ subset }}"
      register: substes_register
    - shell:
      - cd ./
      - ls
      - ping 10.10.50.212
