- name: "change_hostname"
  hosts: "{{ hosts }}"
  gather_facts: false
  ignore_errors: true
  tasks:

    - name: show interface
      routeros_facts:
        gather_subset: "{{ subset }}"
      register: substes_register

    - name: Debug config
      debug:
        msg: register = "{{  substes_register | to_yaml }}"
