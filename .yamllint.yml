---

yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'
  - '!.travis.yml'
  - '!ci_playbook.yml'
  - '!.gitlab-ci.yml'
  - '!.yamllint.yml'
  - '!test*'
  - '!actions.yml'

rules:
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments: disable
  comments-indentation: disable
  document-end: disable
  document-start: disable
  empty-lines: enable
  empty-values: disable
  hyphens: enable
  indentation: disable
  key-duplicates: enable
  key-ordering: disable
  line-length: disable
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy: disable